<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <div class="center">
        <h2>Create an Account</h2>
        <form action="login.html" method="post">
            <div class="text">
                <input type="text" name="Name" placeholder="Enter Full Name" required maxlength="35" >
            </div>
            <div class="text">
                <input type="text" name="Email" placeholder="Enter Email" id="email" required maxlength="40">
            </div>
            <div class="text">
                <input type="date" name="Date" placeholder="Date" required   max="2004-01-01" >
            </div> 
            <div class="text">
                <input type="password" name="Password" placeholder="Password"required maxlength="15" required minlength="8">
            </div>
            <div class="text">
                <input type="password" name="Repeat Password" placeholder="Re-Password"required maxlength="15" required minlength="8">
            </div>
            <input type="submit" value="Sign Up"> Already have account! <a href="login.html">Login </a>
            <!-- <div class="login">Already have account please <a href="/loginpage">Login</a></div> -->
        </form>
    </div>
</body>
</html>
